<svg xmlns="http://www.w3.org/2000/svg" width="256" height="128" viewBox="0 0 256 128">
  <style>
    .glow { filter: drop-shadow(0 0 4px rgba(120,220,255,0.6)); }
  </style>
  <!-- Player -->
  <g id="player" transform="translate(12 14)" class="glow">
    <polygon points="2,16 18,4 38,16 18,28" fill="#50c8ff" />
    <rect x="2" y="12" width="16" height="8" fill="#1e78c8" />
    <polygon points="38,12 46,16 38,20" fill="#b8e6ff" />
    <rect x="4" y="6" width="4" height="20" fill="#8cdbff" opacity="0.7" />
    <rect x="10" y="10" width="4" height="12" fill="#fff" opacity="0.8" />
  </g>

  <!-- Enemy 1 -->
  <g id="enemy1" transform="translate(80 8)">
    <circle cx="16" cy="16" r="14" fill="#82dc78" stroke="#145014" stroke-width="3" />
    <circle cx="16" cy="16" r="6" fill="#fff" opacity="0.8" />
    <path d="M10 22 A12 12 0 0 0 22 22" fill="none" stroke="#002800" stroke-width="3" />
  </g>

  <!-- Enemy 2 -->
  <g id="enemy2" transform="translate(120 6)">
    <polygon points="4,18 18,4 32,18 18,32" fill="#e67878" stroke="#641414" stroke-width="3" />
    <rect x="14" y="10" width="8" height="16" fill="#ffd2d2" opacity="0.8" />
    <polygon points="0,18 4,14 4,22" fill="#8c2828" opacity="0.7" />
    <polygon points="36,18 32,14 32,22" fill="#8c2828" opacity="0.7" />
  </g>

  <!-- Bullet -->
  <g id="bullet" transform="translate(170 12)" class="glow">
    <rect x="0" y="2" width="16" height="6" fill="#78dcff" />
    <polygon points="0,2 0,8 5,5" fill="#fff" />
    <rect x="12" y="3" width="4" height="4" fill="#fff" />
  </g>

  <!-- Explosion -->
  <g id="explosion" transform="translate(200 4)">
    <circle cx="20" cy="20" r="18" fill="#ffbe5a" stroke="#ff783c" stroke-width="4" opacity="0.85" />
    <circle cx="20" cy="20" r="12" fill="#fff2b4" opacity="0.8" />
    <circle cx="20" cy="20" r="6" fill="#fff" opacity="0.9" />
  </g>

  <!-- Life icon -->
  <g id="life" transform="translate(16 92)">
    <polygon points="2,6 9,2 16,6 9,12" fill="#ff5a78" />
  </g>
</svg>
